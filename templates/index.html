          <p>Ticker symbol: <input type='text' name='ticker' placeholder='AAPL' /></p>
          <p>
          <input type="checkbox" name='features' value='close' checked/>Closing price<br>
          <input type="checkbox" name='features' value='adj_close' />Adjusted closing price<br>
          <input type="checkbox" name='features' value='open' />Opening price<br>
          <input type="checkbox" name='features' value='adj_open' />Adjusted opening price<br>
          <input type="checkbox" name='features' value='high' />High price<br>
          <input type="checkbox" name='features' value='adj_high' />Adjusted high price<br>
          <input type="checkbox" name='features' value='low' />Low price<br>
          <input type="checkbox" name='features' value='adj_low' />Adjusted low price<br>
          </p>
          <p><input type="submit" value="Submit"></p>
          </form>
        </div>
      </div>
    </div>
